spring:
  application:
    name: hystrix-dashboard
server:
  port: 8788
turbine:
  app-config: product-service, inventory-service
  cluster-name-expression: new String("default")
eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  prefix: /api
  routes:
    product-service:
      path: /product/**
      service-id: product-service
    inventory-service:
      path: /inventory/**
      service-id: inventory-service
    inventory-store-service:
      path: /store/**
      service-id: inventory-store-service
    contact-service:
      path: /contact/**
      service-id: contact-service